global:
  listen_address:   ":8100"
  cert_file:        ""
  cert_key:         ""
  alerts_limit:     10000
  alerts_resolve:   180
  alerts_delete:    600
  sync_nodes: 
    - "http://127.0.0.1:8000"
  
  db:
    client:         "mysql"
    conn_string:    "test:hngtr35LKH!@(127.0.0.1)/alerttrap?parseTime=true"
    history_days:   7
    alerts_table:   "mon_alerts"
    users_table:    "mon_users"

  ldap:
    search_base:    "dc=example,dc=com"
    host:           "localhost"
    port:           389
    use_ssl:        false
    bind_dn:        "%s"
    bind_user:      ""
    bind_pass:      ""
    user_filter:    "(uid=%s)"
    attributes:     
      name:         "givenName"
      username:     "sAMAccountName"
      email:        "mail" 

  monit:
    listen_address: ":5000"

