[db]
client        = "mysql"
conn_string   = "root:password@(127.0.0.1)/alertstrap?parseTime=true"
history_days  = 7
alerts_table  = "mon_alerts"
users_table   = "mon_users"

[ldap]
search_base   = "dc=example,dc=com"
host          = "ldap.example.com"
port          = 389
use_ssl       = false
bind_dn       = "%s"
bind_user     = ""
bind_pass     = ""
user_filter   = "(uid=%s)"
attributes    = { name="givenName", username="sAMAccountName", email="mail" }

[alerts]
limit         = 5000
resolve       = 300
delete        = 600

[server]
listen        = ":8100"
cert_file     = ""
cert_key      = ""

[monit]
listen        = ":5000"

[[menu]]
text = "Etcd"
type = "etcd"

  [[menu.nodes]]
  text = "prom"
  href = "/etcd/prom"

  [[menu.nodes]]
  text = "test"
  href = "/etcd/test"

[[menu]]
text = "Kubernetes"
type = "prometheus"
 
  [[menu.nodes]]
  text = "test 2"
  href = "/api/v1/alerts?match[]={job=\"prometheus\"}"

  
